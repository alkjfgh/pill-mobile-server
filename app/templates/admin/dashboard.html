<!DOCTYPE html>
<html>
<head>
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">관리자 페이지</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/users">사용자 관리</a>
                <a class="nav-link" href="/admin/logs">로그 관리</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>대시보드</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">사용자 통계</h5>
                        <p class="card-text">총 사용자 수: {{ user_count }}</p>
                        <a href="/admin/users" class="btn btn-primary">사용자 관리</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">로그 통계</h5>
                        <p class="card-text">총 로그 수: {{ log_count }}</p>
                        <a href="/admin/logs" class="btn btn-primary">로그 관리</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
